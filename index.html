<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
<meta name="keywords" content="Math,24,Game"/>
<title>Parking Game</title>
<script src="levels.js?i=2"></script>
<script src="car.js?i=2"></script>
<style>
    body, button, span {
        font-size: 32px
    }
</style>
</head>
<body style="margin:0px" onselectstart="return false;">
    <canvas id="canvas" width="800" height="700" style="margin:0px;float:left" onselectstart="return false;"></canvas>
    <button onclick="javascript:solve()" style="padding:10px;">solve</button><br/>
    <button onclick="javascript:next()" style="padding:10px;">next</button><br/>
    <button onclick="javascript:previous()" style="padding:10px;">previous</button><br/>
    <button onclick="javascript:restart()" style="padding:10px;">restart</button><br/>
    <br/>
    Level <span id="level"></span><br/>
    <br/>
    Move <span id="moveNumber"></span>
    <div id="s2"></div>
</body>
<script>
    let curLevel = 0

    restart()
    level.innerHTML = curLevel + 1
    moveNumber.innerHTML = '0'
    
    function next() {
        if(curLevel < levels.length - 1) {
            curLevel++
            level.innerHTML = curLevel + 1
            restart()
        }
    }
    function previous() {
        if(curLevel > 0) {
            curLevel--
            level.innerHTML = curLevel + 1
            restart()
        }
    }
    function restart() {
        init(levels[curLevel], 6, 6, 7, 3)
    }

</script>
</html>
